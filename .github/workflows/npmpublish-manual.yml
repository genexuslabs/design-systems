name: Node.js Manual Publish

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package name"
        required: true
        default: "package/unanimo"
        type: choice
        options:
          - package/mercury
          - package/unanimo

jobs:
  install:
    uses: genexuslabs/design-systems/.github/workflows/install-and-deploy.yml@main
    with:
      node-version: "20.x"
      cache: false
      publish: true
      package: ${{ inputs.package }}
    secrets: inherit
