<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tests</title>
    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
      .form-input {
      }
    </style>
    <script type="module" src="./assets/scripts/scripts-header.js"></script>

    <link rel="stylesheet" href="./all.css" />
    <link rel="stylesheet" href="./assets/styles/top-bar.css" />
    <link rel="stylesheet" href="./assets/styles/sidebar.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./css/showcase-sass.css" />
    <style>
      .controls-container {
        gap: 16px;
      }
      .control-height {
        block-size: auto;
        line-height: 1.5;
      }
      .control-height--24 {
        line-height: 1.5;
        padding-block: 2px;
      }
      .control-height--26 {
        padding-block: 4px;
      }
      .control-height--28 {
        padding-block: 8px;
      }
    </style>
  </head>
  <body class="showcase" data-sidebar>
    <script src="./assets/scripts/scripts.js"></script>
    <main class="main">
      <div class="container">
        <!-- button primary -->
        <section class="section">
          <!-- header -->
          <header class="section__header">
            <h1 class="section__title">tests page</h1>
            <p class="section__description">Do your tests here</p>
          </header>
          <div class="section__articles-container">
            <!-- ========================== 
          control height
          =========================== -->
            <article class="article" nav data-title="control height">
              <!-- header -->
              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <div class="article__content controls-container">
                  <ch-edit
                    class="form-input control-height control-height--24"
                    placeholder="24px"
                  ></ch-edit>
                  <ch-edit class="form-input" placeholder="26px"></ch-edit>
                  <ch-edit
                    class="form-input control-height control-height--26"
                    placeholder="28px"
                  ></ch-edit>
                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>

            <!-- ========================== 
          tabular grid cell layout helper class
          =========================== -->
            <article
              class="article"
              nav
              data-title="selection: none + keyboard: focus"
            >
              <!-- header -->
              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <div class="article__content">
                  <ch-tabular-grid
                    class="tabular-grid tabular-grid-cell-layout-element-col-2"
                    row-selection-mode="none"
                    keyboard-navigation-mode="focus"
                  >
                    <ch-tabular-grid-columnset class="tabular-grid-column-set">
                      <ch-tabular-grid-column
                        class="tabular-grid-column"
                        column-id="control-type"
                        column-name="Control Type"
                        settingable="false"
                        sortable="true"
                      ></ch-tabular-grid-column>
                      <ch-tabular-grid-column
                        class="tabular-grid-column"
                        column-id="control"
                        column-name="Control"
                        settingable="false"
                        sortable="true"
                      ></ch-tabular-grid-column>
                    </ch-tabular-grid-columnset>

                    <ch-tabular-grid-row class="tabular-grid-row" rowid="ar">
                      <ch-tabular-grid-cell class="tabular-grid-cell"
                        >.form-input</ch-tabular-grid-cell
                      >
                      <ch-tabular-grid-cell class="tabular-grid-cell">
                        <ch-edit
                          class="form-input"
                          placeholder="e.g. Mike Shinoda"
                        ></ch-edit>
                      </ch-tabular-grid-cell>
                    </ch-tabular-grid-row>
                    <ch-tabular-grid-row class="tabular-grid-row" rowid="bo">
                      <ch-tabular-grid-cell class="tabular-grid-cell"
                        >.form-input</ch-tabular-grid-cell
                      >
                      <ch-tabular-grid-cell class="tabular-grid-cell">
                        <ch-edit
                          class="form-input"
                          placeholder="e.g. Mike Shinoda"
                        ></ch-edit>
                      </ch-tabular-grid-cell>
                    </ch-tabular-grid-row>
                  </ch-tabular-grid>
                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>

            <!-- ========================== 
          test 1
          =========================== -->
            <article class="article" nav data-title="test 1">
              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <div class="article__content">
                  <ch-tabular-grid
                    class="tabular-grid"
                    row-selection-mode="none"
                  >
                    <ch-tabular-grid-columnset class="tabular-grid-column-set">
                      <ch-tabular-grid-column
                        class="tabular-grid-column"
                        column-id="code"
                        column-name="Country Code"
                        settingable="false"
                      >
                      </ch-tabular-grid-column>
                      <!-- Add more ch-tabular-grid-column's as needed -->
                    </ch-tabular-grid-columnset>

                    <!-- first level rowset -->
                    <ch-tabular-grid-rowset class="tabular-grid-rowset">
                      <ch-tabular-grid-rowset-legend
                        class="tabular-grid-rowset-legend"
                      >
                        Am√©rica del Sur
                      </ch-tabular-grid-rowset-legend>
                      <ch-tabular-grid-row rowid="bo" class="tabular-grid-row">
                        <ch-tabular-grid-cell class="tabular-grid-cell"
                          >BO</ch-tabular-grid-cell
                        >
                        <!-- Add more ch-tabular-grid-cell's as needed... -->
                      </ch-tabular-grid-row>
                      <!-- Add more ch-tabular-grid-row's as needed... -->

                      <!-- second level rowset (indented) -->
                      <ch-tabular-grid-rowset class="tabular-grid-rowset">
                        <ch-tabular-grid-rowset-legend
                          class="tabular-grid-rowset-legend"
                        >
                          Campeones del mundo
                        </ch-tabular-grid-rowset-legend>
                        <ch-tabular-grid-row
                          rowid="ar"
                          class="tabular-grid-row"
                        >
                          <ch-tabular-grid-cell class="tabular-grid-cell"
                            >AR</ch-tabular-grid-cell
                          >
                          <!-- Add more ch-tabular-grid-cell's as needed... -->
                        </ch-tabular-grid-row>
                        <!-- Add more ch-tabular-grid-row's as needed... -->
                      </ch-tabular-grid-rowset>
                    </ch-tabular-grid-rowset>
                  </ch-tabular-grid>
                </div>
                <div class="article__code">
                  <ch-code id="ch-code-1" language="xml" class="code">
                  </ch-code>
                  <script>
                    const markup1 = `<button class="button-primary">
Caption
</button>`;
                    document.getElementById("ch-code-1").value = markup1;
                  </script>
                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
