<!DOCTYPE html>

    <title>Input</title>

      import { defineCustomElements } from "https://unpkg.com/@genexus/chameleon-controls-library@latest/dist/esm/loader.js";

      /* Avoid FOUC (Flash Of Unstyled Content) */

            <h1 class="section__title">input</h1>
            <p class="section__description">
              A primary HTML input element is a crucial part of a webpage's
              form, designed to capture user data and facilitate interactions.
              It serves as the main interface for users to enter information
              such as text, numbers, or dates, making it essential for data
              collection and user engagement.
            </p>
          </header>
          <div class="section__articles-container">

          placeholder
          =========================== -->

                  <input
                    type="text"
                    placeholder="Enter your name"
                    class="form-input"
                  />
                </div>

                  <script>
                    const markup1 = ` <input
type="text"
placeholder="Enter your name"
class="form-input"/>`;
                    document.getElementById("ch-code-1").value = markup1;

            </article>
