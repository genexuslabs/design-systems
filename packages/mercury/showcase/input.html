<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
    </style>
    <script type="module" src="./assets/scripts/scripts-header.js"></script>
    <link rel="stylesheet" href="./all.css" />
    <link rel="stylesheet" href="./assets/styles/top-bar.css" />
    <link rel="stylesheet" href="./assets/styles/sidebar.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
  </head>
  <body class="showcase" data-sidebar>
    <script src="./assets/scripts/scripts.js"></script>
    <main class="main">
      <div class="container">
        <!-- button primary -->
        <section class="section">
          <!-- header -->
          <header class="section__header">
            <h1 class="section__title">input</h1>
            <p class="section__description">
              A primary HTML input element is a crucial part of a webpage's
              form, designed to capture user data and facilitate interactions.
              It serves as the main interface for users to enter information
              such as text, numbers, or dates, making it essential for data
              collection and user engagement.
            </p>
          </header>
          <div class="section__articles-container">
            <!-- ========================== 
          placeholder
          =========================== -->
            <article class="article" data-nav data-title="placeholder">
              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <div class="article__content">
                  <input
                    type="text"
                    placeholder="Enter your name"
                    class="form-input"
                  />
                </div>
                <div class="article__code">
                  <ch-code id="ch-code-1" language="xml" class="code"></ch-code>
                  <script>
                    const markup1 = `<input type="text" placeholder="Enter your name" class="form-input"/>`;
                    document.getElementById("ch-code-1").value = markup1;
                  </script>
                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>

            <!-- ========================== 
          text only
          =========================== -->
            <article class="article" data-nav data-title="text only">
              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <div class="article__content">
                  <input
                    type="text"
                    value="John Malkovich"
                    class="form-input"
                  />
                </div>
                <div class="article__code">
                  <ch-code id="ch-code-2" language="xml" class="code"></ch-code>
                  <script>
                    const markup2 = `<input type="text" value="John Malkovich" class="form-input"/>`;
                    document.getElementById("ch-code-2").value = markup2;
                  </script>
                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>

            <!-- ========================== 
          text with icon
          =========================== -->
            <article
              class="article"
              data-nav

                  <input
                    type="text"

                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>

          disabled with text
          =========================== -->

                <!-- /.article__content -->

                </div>
                <!-- /.article__content -->

          </div>
        </section>
      </div>
