<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>

    <script type="module">
      import { defineCustomElements } from "https://unpkg.com/@genexus/chameleon-controls-library@latest/dist/esm/loader.js";
      defineCustomElements();
    </script>

    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
    </style>
  </head>
  <body class="showcase">
    <main class="container">
      <!-- button primary -->
      <section class="section">
        <!-- header -->
        <header class="section__header">
          <h1 class="section__title">section title</h1>
          <p class="section__description">section description</p>
        </header>
        <div class="section__articles-container">
          <!-- button-primary text only -->
          <article class="article" nav data-title="text only">
            <header class="article__header">
              <ul class="article__pills">
                <li class="article__pill article__pill--class">
                  .button-primary
                </li>
              </ul>
            </header>
            <!-- main -->
            <div class="article__main">
              <div class="article__content">
                <button class="button-primary">Caption</button>
              </div>
              <div class="article__code">
                <ch-code id="ch-code-1" language="xml" class="code"> </ch-code>
                <script>
                  const markup1 = `<button class="button-primary">
Caption
</button>`;
                  document.getElementById("ch-code-1").value = markup1;
                </script>
              </div>
              <!-- /.article__content -->
            </div>
            <ch-code id="chCode" language="xml" class="code"></ch-code>
            <script>
              const chCode = `<button class="button-primary" disabled>
Captions
</button>`;
              document.getElementById("chCode").value = chCode;
            </script>
            <!-- /.article__main -->
          </article>
        </div>
      </section>
    </main>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
