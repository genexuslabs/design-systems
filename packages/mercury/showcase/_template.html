<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
    </style>
  </head>
  <body class="showcase" sidebar>
    <main class="main">
      <div class="container">
        <!-- button primary -->
        <section class="section">
          <!-- header -->
          <header class="section__header">
            <h1 class="section__title">section title</h1>
            <p class="section__description">section description</p>
          </header>
          <div class="section__articles-container">
            <!-- ========================== 
          button-primary text only
          =========================== -->
            <article class="article" nav data-title="text only">
              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <p class="article__description">The description here</p>
                <div class="article__content">
                  <button class="button-primary">Caption</button>
                </div>
                <div class="article__code">
                  <ch-code id="ch-code-1" language="xml" class="code">
                  </ch-code>
                  <script>
                    const markup1 = `<button class="button-primary">
Caption
</button>`;
                    document.getElementById("ch-code-1").value = markup1;
                  </script>
                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
