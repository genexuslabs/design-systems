<!DOCTYPE html>
<html lang="en" class="dark dekstop-regular">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Scales</title>
    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
      .scales-radio {
        padding: 32px 0 0 0;
      }
    </style>
    <script type="module" src="./assets/scripts/scripts-header.js"></script>

    <link rel="stylesheet" href="./all.css" />

  </head>
  <body class="showcase" data-sidebar>
    <script src="./assets/scripts/scripts.js"></script>
    <main class="main">
      <div class="container">
        <div class="scales-radio">
          <ch-radio-group-render
            class="radio-group"
            id="radio-group-1"
          ></ch-radio-group-render>
          <script>
            const radioGroup1 = document.getElementById("radio-group-1");
            radioGroup1.model = [
              { value: "mobile", caption: "Mobile" },

                value: "desktop-compact",

              },
              {
                value: "desktop-regular",
                caption: "Desktop Regular"
              }
            ];
          </script>
        </div>

          <div class="section__articles-container">
            <!-- - - - - - - - - - - - - - 
          tokens
          - - - - - - - - - - - - - -->

              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <!-- <p class="article__description">Article Description</p> -->
                <div class="article__content">
                  <div class="scales-grid"></div>
                </div>

                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>
          </div>
        </section>
      </div>
