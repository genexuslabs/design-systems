<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
      .elevation-01 {
        background-color: var(--mer-color__elevation--01);
        display: flex;
        padding: 16px;
        gap: 16px;
        flex-direction: column;
      }
      .item {
        height: 32px;
        border-radius: 4px;
      }
      .item--blue-5 {
        background-color: var(--mer-color__tinted-blue--5);
      }
      .item--blue-8 {
        background-color: var(--mer-color__tinted-blue--8);
      }
      .item--blue-10 {
        background-color: var(--mer-color__tinted-blue--10);
      }
      .item--blue-20 {
        background-color: var(--mer-color__tinted-blue--20);
      }
      .item--blue-30 {
        background-color: var(--mer-color__tinted-blue--30);
      }
      .item--blue-50 {
        background-color: var(--mer-color__tinted-blue--50);
      }
    </style>
    <script type="module" src="./assets/scripts/scripts-header.js"></script>

    <!-- local development -->
    <!-- <link rel="stylesheet" href="../dist/bundles/css/all.css" /> -->
    <!-- showcase (netlify) -->
    <link rel="stylesheet" href="./all.css" />
    <link rel="stylesheet" href="./assets/styles/top-bar.css" />
    <link rel="stylesheet" href="./assets/styles/sidebar.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
  </head>
  <body class="showcase" data-sidebar>
    <script src="./assets/scripts/scripts.js"></script>
    <main class="main">
      <div class="container">
        <!-- button primary -->
        <section class="section">
          <!-- header -->
          <header class="section__header">
            <h1 class="section__title">section title</h1>
            <p class="section__description">section description</p>
          </header>
          <div class="section__articles-container">
            <!-- ========================== 
          button-primary text only
          =========================== -->
            <article class="article" nav data-title="text only">
              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <div class="article__content">
                  <div class="elevation-01">
                    <span class="item item--blue-5"></span>
                    <span class="item item--blue-8"></span>
                    <span class="item item--blue-10"></span>
                    <span class="item item--blue-20"></span>
                    <span class="item item--blue-30"></span>
                    <span class="item item--blue-50"></span>
                  </div>
                </div>
                <div class="article__code">
                  <ch-code id="ch-code-1" language="xml" class="code">
                  </ch-code>
                  <script>
                    const markup1 = `<button class="button-primary">
Caption
</button>`;
                    document.getElementById("ch-code-1").value = markup1;
                  </script>
                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
