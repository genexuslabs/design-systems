<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
      /* Avoid FOUC (Flash Of Unstyled Content) */
      html:not(.hydrated) {
        visibility: hidden;
      }
    </style>
    <script type="module" src="./assets/scripts/scripts-header.js"></script>

    <link rel="stylesheet" href="./all.css" />
    <link rel="stylesheet" href="./assets/styles/top-bar.css" />
    <link rel="stylesheet" href="./assets/styles/sidebar.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
  </head>
  <body class="showcase" data-sidebar>
    <script src="./assets/scripts/scripts.js"></script>
    <main class="main">
      <div class="container">
        <!-- control section -->
        <section class="section" data-nav>
          <!-- header -->
          <header class="section__header">
            <h1 class="section__title">section title</h1>
            <p class="section__description">section description</p>
          </header>
          <div class="section__articles-container">
            <!-- ========================== 
          control name
          =========================== -->
            <article class="article" data-nav data-title="control name: case 1">
              <header class="article__header"></header>
              <!-- main -->
              <div class="article__main">
                <p class="article__description">Article Description</p>
                <div class="article__content">
                  <button class="button-primary">Caption</button>
                </div>
                <div class="article__code">
                  <ch-code language="tsx" class="code"> </ch-code>
                  <script>
                    code = `<button class="button-primary">
Caption
</button>`;
                  </script>
                </div>
                <!-- /.article__content -->
              </div>
              <!-- /.article__main -->
            </article>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
