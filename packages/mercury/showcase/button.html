<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link
      rel="icon"
      type="image/png"
      href="../dist/assets/images/mercury-favicon-32x32.png"
      sizes="32x32"
    />
    <base href="../dist/" target="_blank" />
  </head>
  <body class="body">
    <main class="container">
      <!-- button primary -->
      <section class="section">
        <header class="section__header">
          <h1 class="section__title">button primary</h1>
          <p class="section__description">
            A primary HTML button is a key element on a webpage, designed to
            stand out and encourage user interaction. It typically represents
            the main action a user should take, such as submitting a form or
            saving changes.
          </p>
        </header>
        <div class="articles-container">
          <!-- button-primary text only -->
          <article class="article">
            <header class="article__header">
              <h2 class="article__title">text only</h2>
              <ul class="article__pills">
                <li class="article__pill article__pill--property-string">
                  .button-primary
                </li>
              </ul>
            </header>
            <div class="article__content">
              <button class="button-primary">Caption</button>
            </div>
          </article>

          <!-- button-primary text & icon-->
          <article class="article">
            <header class="article__header">
              <h2 class="article__title">text + icon</h2>
              <ul class="article__pills">
                <li class="article__pill article__pill--property-string">
                  .button-primary
                </li>
              </ul>
            </header>
            <div class="article__content">
              <button
                class="button-primary button-icon-and-text icon__system_user--on-primary"
              >
                Caption
              </button>
            </div>
          </article>
        </div>
      </section>
    </main>
    <script src="../showcase/scripts.js"></script>
  </body>
</html>
