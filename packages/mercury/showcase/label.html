      html:not(.hydrated) {

        block-size: 32px;

            <h1 class="section__title">label (positions to be fixed)</h1>
            <p class="section__description">
              A label element is a crucial component on a webpage, designed to
              provide descriptive text for form controls. It improves

              associated input element, helping users understand what
              information is required.
            </p>
