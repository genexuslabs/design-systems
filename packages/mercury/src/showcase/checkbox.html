<!DOCTYPE html>
<html dir="ltr" lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="../../node_modules/@genexus/chameleon-controls-library/dist/chameleon/chameleon.esm.js"
    ></script>
    <link rel="stylesheet" href="../../test/mercury.css" />
    <title>Template</title>
    <style>
      body {
        padding: 16px;
      }
      label {
        display: block;
        margin-block-end: 8px;
        margin-block-start: 32px;
      }
    </style>
  </head>
  <body>
    <label>enabled : default</label>
    <ch-checkbox caption="Caption"></ch-checkbox>

    <label>enabled : unchecked</label>
    <ch-checkbox caption="Caption" checked="false"></ch-checkbox>

    <label>enabled : checked</label>
    <ch-checkbox caption="Caption" checked></ch-checkbox>

    <label>enabled : indeterminate</label>
    <ch-checkbox caption="Caption" indeterminate></ch-checkbox>

    <label>enabled : indeterminate + disabled</label>
    <ch-checkbox caption="Caption" indeterminate disabled></ch-checkbox>

    <label>disabled</label>
    <ch-checkbox caption="Caption" disabled></ch-checkbox>
  </body>
</html>
