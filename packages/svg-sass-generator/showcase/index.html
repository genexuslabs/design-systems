<!DOCTYPE html>

    <title>Icons Showcase</title>
    <link rel="stylesheet" href="./icons-selectors.css" />
    <style>
      :root {
        --sc-background-color: #f4f5f5;
        --sc-color: #696969;
      }
      html.dark {
        --sc-background-color: #1a1d20;
        --sc-color: #999999;
      }
      html {
        background-color: var(--sc-background-color);
        color: var(--sc-color);
      }
      body {
        font-family: sans-serif;
      }
      .title {
        margin: 0;
      }
      .icon {
        display: inline-block;
        width: 32px;
        height: 32px;
        background-image: var(--icon-path);
        background-size: contain;
      }
      /*container*/
      .container {
        padding: 64px 32px;
        max-width: 1200px;
        margin: 0 auto;
      }
      /*icons-type*/
      .icons-type:not(:last-child) {
        padding-block-end: 64px;
        margin-block-end: 64px;
        border-bottom: 3px dashed var(--sc-color);
      }
      .icons-type__title {
        font-weight: 100;
        font-size: 20px;
        margin-block-end: 32px;
      }
      /*category*/
      .category:not(:last-child) {
        margin-block-end: 32px;
      }
      .category__title {
        font-size: 16px;
        margin-block-end: 18px;
        font-style: italic;
      }
      /*icons-container*/
      .icons-container {
        border: 1px solid var(--sc-color);
        border-radius: 6px;
        padding: 16px;
      }
      .icons-container__title {
        margin-block-end: 18px;
      }
      .icons-container__list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 16px;
      }
    </style>
  </head>
