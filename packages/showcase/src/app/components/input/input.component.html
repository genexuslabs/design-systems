<runtime-bundles [bundles]="['components/edit']" />

<header>
  <h1 class="heading-1">{{ metadata.title }}</h1>
</header>

<p class="text-body-regular-l">
  {{ metadata.description }}
</p>

<code-snippet [codeSnippet]="codeSnippets.default">
  <ch-edit accessibleName="Name" class="input"></ch-edit>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.value">
  <ch-edit accessibleName="Name" class="input" value="Pat Taylor"></ch-edit>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.placeholder">
  <ch-edit
    accessibleName="Name"
    class="input"
    placeholder="e.g. Mike Shinoda"
  ></ch-edit>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.disabled">
  <ch-edit
    accessibleName="Name"
    class="input"
    disabled
    value="Pat Taylor"
  ></ch-edit>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.withIcon">
  <ch-edit
    accessibleName="Name"
    class="input"
    [startImgSrc]="USER_ICON"
  ></ch-edit>
</code-snippet>
