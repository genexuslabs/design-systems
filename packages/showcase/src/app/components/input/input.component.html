<runtime-bundles [bundles]="['components/edit']" />

<header>
  <h1 class="heading-1">{{ metadata.title }}</h1>
</header>

<p class="text-body-regular-l">
  {{ metadata.description }}
</p>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.default"
  linkId="default"
  sectionTitle="1. Default"
>
  <ch-edit accessibleName="Name" class="input"></ch-edit>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.value"
  linkId="value"
  sectionTitle="2. Value"
>
  <ch-edit accessibleName="Name" class="input" value="Pat Taylor"></ch-edit>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.placeholder"
  linkId="placeholder"
  sectionTitle="3. Placeholder"
>
  <ch-edit
    accessibleName="Name"
    class="input"
    placeholder="e.g. Mike Shinoda"
  ></ch-edit>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.disabled"
  linkId="disabled"
  sectionTitle="4. Disabled"
>
  <ch-edit
    accessibleName="Name"
    class="input"
    disabled
    value="Pat Taylor"
  ></ch-edit>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.withIcon"
  linkId="with-icon"
  sectionTitle="5. With Icon"
>
  <ch-edit
    accessibleName="Name"
    class="input"
    [startImgSrc]="USER_ICON"
  ></ch-edit>
</code-snippet>
