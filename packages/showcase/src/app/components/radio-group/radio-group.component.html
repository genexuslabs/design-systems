<runtime-bundles [bundles]="['components/radio-group']" />

<header>
  <h1 class="heading-1">{{ metadata.title }}</h1>
</header>

<p class="text-body-regular-l">{{ metadata.description }}</p>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.default"
  linkId="Horizontal"
  sectionTitle="1. Horizontal"
>
  <ch-radio-group-render
    class="radio-group"
    [model]="radioGroupModel()"
  ></ch-radio-group-render>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.vertical"
  linkId="Vertical"
  sectionTitle="2. Vertical"
>
  <ch-radio-group-render
    class="radio-group"
    direction="vertical"
    [model]="radioGroupModel()"
  ></ch-radio-group-render>
</code-snippet>
