<runtime-bundles [bundles]="['components/combo-box']" />

<header>
  <h1 class="heading-1">{{ metadata.title }}</h1>
</header>

<p class="text-body-regular-l">{{ metadata.description }}</p>

<code-snippet [codeSnippet]="codeSnippets.default">
  <ch-combo-box-render
    class="combo-box"
    [model]="comboBoxModel"
  ></ch-combo-box-render>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.disabled">
  <ch-combo-box-render
    class="combo-box"
    disabled
    [model]="comboBoxModel"
  ></ch-combo-box-render>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.placeholder">
  <ch-combo-box-render
    class="combo-box"
    [model]="comboBoxModel"
    [placeholder]="codeSnippets.placeholder.template[0].properties[0].value"
  ></ch-combo-box-render>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.withIcons">
  <ch-combo-box-render
    class="combo-box"
    [model]="comboBoxIconsModel"
    [value]="codeSnippets.withIcons.template[0].properties[0].value"
  ></ch-combo-box-render>
</code-snippet>
