<runtime-bundles [bundles]="['components/checkbox', 'components/list-box']" />

<header>
  <h1 class="heading-1">{{ metadata.title }}</h1>
</header>

<p class="text-body-regular-l">{{ metadata.description }}</p>

<ol class="filters elevation-1">
  @for (listBoxEntry of this.listBoxes().entries(); track listBoxEntry[0]) {
    @let listBoxName = listBoxEntry[0];

    <li class="filters-checkbox">
      <ch-checkbox
        [caption]="listBoxName"
        class="checkbox"
        [checkedValue]="'true'"
        [value]="listBoxEntry[1].toString()"
        [unCheckedValue]="'false'"
        (input)="updateRenderedListBox(listBoxName)($event)"
      ></ch-checkbox>
    </li>
  }
</ol>

@if (showBase()) {
  <code-snippet [codeSnippet]="codeSnippets.base" [language]="'ts'">
    <ch-action-list-render
      class="list-box"
      [model]="plainModel"
      [selection]="'single'"
    ></ch-action-list-render>
  </code-snippet>
}

@if (showWithIcons()) {
  <code-snippet [codeSnippet]="codeSnippets.withIcons" [language]="'ts'">
    <p>Listbox With Icons</p>
  </code-snippet>
}
