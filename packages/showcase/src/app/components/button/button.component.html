<header>
  <h1 class="heading-1">{{ metadata.title }}</h1>
</header>

<p class="text-body-regular-l">{{ metadata.description }}</p>

<section aria-labelledby="button-primary">
  <h2 id="button-primary" class="heading-2">
    <a routerLink="." fragment="button-primary">1. Button Primary</a>
  </h2>

  <p class="text-body-regular-l">
    A primary HTML button is a key element on a webpage, designed to stand out
    and encourage user interaction. It typically represents the main action a
    user should take, such as submitting a form or saving changes.
  </p>

  <code-snippet
    [codeSnippet]="codeSnippets.buttonPrimaryTextOnly"
    [headingLevel]="3"
  >
    <button class="button-primary" type="button">Caption</button>
  </code-snippet>

  <code-snippet
    [codeSnippet]="codeSnippets.buttonPrimaryTextOnlyDisabled"
    [headingLevel]="3"
  >
    <button class="button-primary" disabled type="button">Caption</button>
  </code-snippet>

  <code-snippet
    [codeSnippet]="codeSnippets.buttonPrimaryTextOnlyDestructive"
    [headingLevel]="3"
  >
    <button class="button-primary button-primary-destructive" type="button">
      Caption
    </button>
  </code-snippet>

  <code-snippet
    [codeSnippet]="codeSnippets.buttonPrimaryIconAndText"
    [headingLevel]="3"
    [language]="'ts'"
  >
    <button
      [class]="codeSnippets.buttonPrimaryIconAndText.template.class"
      type="button"
    >
      <ch-image
        class="icon-sm"
        [getImagePathCallback]="getImagePathCallback"
        [src]="icon"
        [type]="'mask'"
      ></ch-image>
      Caption
    </button>
  </code-snippet>
</section>
