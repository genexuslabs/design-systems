<runtime-bundles [bundles]="['components/tree-view']" />

<header>
  <h1 class="heading-1">{{ metadata.title }}</h1>
</header>

<p class="text-body-regular-l">
  {{ metadata.description }}
</p>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.noIcons"
  linkId="no-icons"
  sectionTitle="1. No icons"
>
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    show-lines="all"
    [model]="noIconsModel"
  ></ch-tree-view-render>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.noIcons"
  linkId="with-icons"
  sectionTitle="2. With icons"
>
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    show-lines="all"
    [model]="withIconsModel"
  ></ch-tree-view-render>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.withCheckboxes"
  linkId="checkboxes"
  sectionTitle="3. Checkboxes"
>
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    checkbox
    [model]="noIconsModel"
    show-lines="all"
  ></ch-tree-view-render>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.showLinesLast"
  linkId="show-last-line"
  sectionTitle="4. Show Lines: Last"
>
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    show-lines="last"
    [model]="noIconsModel"
  ></ch-tree-view-render>
</code-snippet>

<code-snippet
  [codeSnippet]="metadata.codeSnippets.showLinesNone"
  linkId="show-last-none"
  sectionTitle="5. Show Lines: None"
>
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    [model]="noIconsModel"
  ></ch-tree-view-render>
</code-snippet>
