<runtime-bundles [bundles]="['components/tree-view']" />

<header>
  <h1 class="heading-1">{{ metadata.title }}</h1>
</header>

<p class="text-body-regular-l">
  {{ metadata.description }}
</p>

<code-snippet [codeSnippet]="codeSnippets.noIcons">
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    [model]="noIconsModel"
  ></ch-tree-view-render>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.showLinesLast">
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    [model]="noIconsModel"
    [showLines]="'last'"
  ></ch-tree-view-render>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.showLinesAll">
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    [model]="noIconsModel"
    [showLines]="'all'"
  ></ch-tree-view-render>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.withIcons">
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    [model]="withIconsModel"
    [getImagePathCallback]="getImagePathCallback"
    [showLines]="'last'"
  ></ch-tree-view-render>
</code-snippet>

<code-snippet [codeSnippet]="codeSnippets.withCheckboxes">
  <ch-tree-view-render
    class="tree-view tree-view-secondary tree-view-snippet"
    checkbox
    [model]="noIconsModel"
    [showLines]="'all'"
    [toggleCheckboxes]="true"
  ></ch-tree-view-render>
</code-snippet>
