<ch-theme [model]="themeModel()"></ch-theme>

<aside class="elevation-1">
  <ch-navigation-list-render
    class="navigation-list"
    [expandSelectedLink]="true"
    [model]="navigationListModel()"
    [selectedLink]="selectedLink()"
    [selectedLinkIndicator]="true"
    (hyperlinkClick)="handleHyperlinkClick($event)"
  ></ch-navigation-list-render>
</aside>

<main>
  @if (selectedBundle()) {
  <header class="header-bundle">
    Bundle:

    <button class="button-tertiary">
      {{ selectedBundle() }}

      <ch-image src="mer/system/copy/primary"></ch-image>
    </button>
  </header>
  }

  <router-outlet />
</main>
